<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Suggested Seed Package</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center">

  <!-- MOBILE CONTAINER -->
  <div class="bg-white w-full max-w-[390px] min-h-screen shadow-lg relative rounded-lg overflow-hidden">

    <!-- Status Bar -->
    <div class="flex justify-between items-center text-xs px-4 py-1 bg-black text-white font-medium">
      <span>9:41</span>
      <div class="flex space-x-1 text-sm">
        <span>📶</span>
        <span>📡</span>
        <span>🔋</span>
      </div>
    </div>

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 bg-white shadow-md">
      <button class="text-lg">←</button>
      <img src="Logo.png" alt="Logo" class="h-8">
      <span class="text-xl">👜</span>
    </div>

    <!-- Title -->
    <div class="text-center mt-5 px-4">
      <h2 class="text-2xl font-bold text-gray-800">🌱 Suggested Seed Package</h2>
      <div class="flex justify-center mt-2">
        <span class="bg-green-500 text-white text-xs px-3 py-1 rounded-full shadow">⭐ 4.8 Rating</span>
      </div>
    </div>

    <!-- Package Image Card -->
    <div class="flex justify-center mt-6">
      <div class="bg-gradient-to-tr from-green-100 to-yellow-100 rounded-2xl shadow-lg p-6 w-48 text-center">
        <img src="package.png" alt="package" class="mx-auto h-24 drop-shadow-md">
      </div>
    </div>

    <!-- Options Grid -->
    <div class="grid grid-cols-2 gap-4 px-5 mt-8">
      <div class="bg-white rounded-2xl shadow hover:shadow-lg p-3 text-center transition">
        <img src="option1.png" alt="Option 1" class="h-14 mx-auto">
        <p class="text-sm font-semibold mt-1">Berry Seeds</p>
      </div>
      <div class="bg-white rounded-2xl shadow hover:shadow-lg p-3 text-center transition">
        <img src="option2.png" alt="Option 2" class="h-14 mx-auto">
        <p class="text-sm font-semibold mt-1">Vegetable Mix</p>
      </div>
      <div class="bg-white rounded-2xl shadow hover:shadow-lg p-3 text-center transition">
        <img src="option3.png" alt="Option 3" class="h-14 mx-auto">
        <p class="text-sm font-semibold mt-1">Fruit Mix</p>
      </div>
      <div class="bg-white rounded-2xl shadow hover:shadow-lg p-3 text-center transition">
        <img src="option4.png" alt="Option 4" class="h-14 mx-auto">
        <p class="text-sm font-semibold mt-1">Herbs Pack</p>
      </div>
    </div>

    <!-- Description -->
    <div class="px-6 mt-8 text-center">
      <h3 class="font-semibold text-lg text-gray-800">🍓 Fruit Bundle #3</h3>
      <p class="text-gray-600 text-sm mt-2 leading-relaxed">
        A healthy bundle of fruits containing blueberry, strawberry, caneberry, and more. Perfect for home gardening lovers.
      </p>
      <p class="text-xl font-bold mt-3 text-green-600">$15</p>
    </div>

    <!-- Add to Cart -->
    <div class="px-6 mt-5 pb-24">
      <button class="w-full bg-green-600 text-white py-3 rounded-xl text-lg shadow-lg hover:bg-green-700 transition">
        🛒 Add to Cart
      </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[390px] bg-white shadow-lg flex justify-around py-3 text-xl">
      <button class="hover:scale-110 transition">🏠</button>
      <button class="hover:scale-110 transition">🔍</button>
      <button class="hover:scale-110 transition">👜</button>
      <button class="hover:scale-110 transition">👤</button>
    </div>

  </div>
</body>
</html>
