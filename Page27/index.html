<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Bag</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center font-sans">

  <!-- MOBILE CONTAINER -->
  <div class="w-[380px] bg-white min-h-screen shadow-lg relative">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b">
      <button class="text-gray-600">&larr;</button>
      <h1 class="text-xl font-semibold text-green-600">GreenGenie</h1>
      <button class="text-gray-600">&#9881;</button>
    </div>

    <!-- Page Title -->
    <h2 class="text-lg font-bold px-4 mt-4">Shopping Bag</h2>

    <!-- Product Card 1 -->
    <div class="flex items-center bg-gray-50 p-3 m-4 rounded-2xl shadow">
      <img src="plant1.png" alt="Plant" class="w-16 h-16 rounded-xl">
      <div class="flex-1 ml-3">
        <h3 class="font-semibold">Monstera Adansonii</h3>
        <p class="text-sm text-gray-500">Monstera family</p>
        <div class="flex items-center mt-2">
          <button class="px-2 bg-gray-200 rounded">-</button>
          <span class="px-3">2</span>
          <button class="px-2 bg-gray-200 rounded">+</button>
        </div>
      </div>
      <div class="text-right">
        <p class="font-bold text-green-600">$30</p>
        <button class="text-red-400 text-sm">ðŸ—‘</button>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="flex items-center bg-gray-50 p-3 m-4 rounded-2xl shadow">
      <img src="option1.png" alt="Seeds" class="w-16 h-16 rounded-xl">
      <div class="flex-1 ml-3">
        <h3 class="font-semibold">Fruit Bundle #3</h3>
        <p class="text-sm text-gray-500">Customized seeds</p>
        <div class="flex items-center mt-2">
          <button class="px-2 bg-gray-200 rounded">-</button>
          <span class="px-3">2</span>
          <button class="px-2 bg-gray-200 rounded">+</button>
        </div>
      </div>
      <div class="text-right">
        <p class="font-bold text-green-600">$30</p>
        <button class="text-red-400 text-sm">ðŸ—‘</button>
      </div>
    </div>

    <!-- Coupon -->
    <div class="px-4">
      <label class="block text-sm font-semibold">Apply Coupon</label>
      <input type="text" placeholder="Enter code" class="w-full p-2 border rounded-xl mt-1">
    </div>

    <!-- Delivery -->
    <div class="px-4 mt-4">
      <p class="font-semibold">Delivery <span class="float-right">$15</span></p>
      <p class="text-sm text-gray-500">Order above $50 to get Free Delivery</p>
      <a href="#" class="text-green-600 text-sm">Shop for more $20</a>
    </div>

    <!-- Saved for later -->
    <div class="bg-yellow-100 m-4 p-3 rounded-2xl">
      <p class="font-semibold text-yellow-800">Saved for later (3 items)</p>
      <div class="flex items-center mt-2">
        <img src="plant2.png" class="w-14 h-14 rounded-lg">
        <div class="ml-3 flex-1">
          <h3 class="font-semibold">Large Snake Zylanica</h3>
          <p class="text-green-600 font-bold">$60</p>
        </div>
        <button class="text-green-600 text-sm">Move to Cart</button>
      </div>
    </div>

    <!-- Checkout -->
    <div class="absolute bottom-0 w-full px-4 py-3 bg-white border-t">
      <button class="w-full bg-green-600 text-white py-3 rounded-2xl font-bold flex justify-between px-4">
        <span>Checkout</span> <span>$60</span>
      </button>
    </div>

  </div>
</body>
</html>
