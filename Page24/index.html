<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Accepted</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Samsung phone frame */
    .phone-frame {
      width: 390px;   /* close to S23 Ultra screen size */
      height: 800px;
      border-radius: 40px;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      border: 4px solid #222;
      position: relative;
    }

    /* Slim bezels */
    .bezel {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* Camera punch-hole */
    .camera-hole {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px; height: 8px;
      background: black;
      border-radius: 50%;
    }

    /* Checkmark animation */
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke: #22c55e;
      fill: none;
      animation: stroke 0.6s ease forwards;
    }
    .checkmark__check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      stroke-width: 4;
      animation: stroke 0.3s ease 0.8s forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    /* Particle confetti */
    .particle-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 1px; height: 1px;
    }
    .particle {
      position: absolute;
      background: #22c55e;
      opacity: 0;
      animation: burst 1.2s ease forwards;
    }
    @keyframes burst {
      0% { transform: translate(0,0) scale(0.5); opacity:1; }
      100% { transform: translate(var(--x),var(--y)) scale(1); opacity:0; }
    }
    .particle:nth-child(1){--x:-80px;--y:-60px;animation-delay:.1s;width:8px;height:8px;border-radius:50%;}
    .particle:nth-child(2){--x:90px;--y:-40px;animation-delay:.2s;width:6px;height:6px;}
    .particle:nth-child(3){--x:-70px;--y:50px;animation-delay:.3s;width:10px;height:10px;border-radius:50%;background:#facc15;}
    .particle:nth-child(4){--x:100px;--y:70px;animation-delay:.15s;width:6px;height:6px;}
    .particle:nth-child(5){--x:60px;--y:-90px;animation-delay:.25s;width:7px;height:7px;border-radius:50%;}
    .particle:nth-child(6){--x:-95px;--y:80px;animation-delay:.35s;width:5px;height:5px;background:#3b82f6;}
    .particle:nth-child(7){--x:110px;--y:-10px;animation-delay:.4s;width:8px;height:8px;border-radius:50%;}
    .particle:nth-child(8){--x:-40px;--y:-80px;animation-delay:.1s;width:6px;height:6px;}
    .particle:nth-child(9){--x:120px;--y:20px;animation-delay:.2s;width:9px;height:9px;border-radius:50%;}
    .particle:nth-child(10){--x:-110px;--y:-20px;animation-delay:.3s;width:5px;height:5px;background:#ef4444;}
  </style>
</head>
<body>

  <!-- Samsung S23 Ultra Mockup -->
  <div class="phone-frame bg-gray-100 relative">

    <!-- Status bar -->
    <div class="bezel bg-gradient-to-r from-slate-900/80 to-slate-800/60">

    <div class="camera-hole"></div>

    <!-- Content area -->
    <div class="flex flex-col h-full pt-10 px-6 bg-white rounded-t-3xl overflow-hidden">
      
      <!-- Back button -->

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <!-- Main Content -->

<div class="relative w-32 h-32 mb-6">

</body>
