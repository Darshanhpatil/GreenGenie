<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Green Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            min-height: max(884px, 100dvh);
            background-color: #0d1b1e; /* Dark greenish background */
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 1rem;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #6b7280;
            cursor: pointer;
        }

        .dot.active {
            background-color: #22c55e;
        }
    </style>
</head>

        <!-- Carousel -->

            <div class="carousel-dots">

        <!-- Description -->
        <div class="description-section bg-gray-900 p-4 rounded-xl shadow-lg">

        <!-- Buttons -->
        <div class="mt-8 space-y-4">
            <button
                class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-full shadow-md hover:bg-green-600 active:scale-95 transition duration-300">
                Masuk
            </button>
            <button
                class="w-full bg-gray-800 text-green-400 font-bold py-3 px-4 rounded-full border-2 border-green-500 shadow-md hover:bg-gray-700 active:scale-95 transition duration-300">
                Daftar
            </button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides() {
            let slides = document.getElementsByClassName("carousel-slide");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;

            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }

            if (slides[slideIndex]) slides[slideIndex].style.display = "block";
            if (dots[slideIndex]) dots[slideIndex].classList.add("active");
        }

        // Auto-play carousel
        setInterval(() => {
            slideIndex++;
            showSlides();
        }, 4000);
    </script>
</body>
