<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantio - Water Plant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e8f5e9; /* Light greenish background for contrast */
    }
  </style>
</head>
<body class="min-h-screen flex justify-center items-center py-8">

  <!-- iPhone 14 container with border and rounded corners -->
  <div class="w-[390px] bg-white rounded-3xl shadow-2xl border-4 border-green-200 p-6">

    <!-- Header -->
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold text-black">
        New on <span class="text-green-600">Plantio</span>
      </h1>
      <img src="setting.png" alt="Settings" class="w-5 h-5" />
    </div>

    <!-- Plant Image -->
    <div class="mt-6 flex justify-center">
      <img src="plant.png" alt="Plant" class="w-full max-h-[300px] object-contain" />
    </div>

    <!-- Description -->
    <p class="text-sm text-gray-600 mt-6 text-center leading-relaxed">
      This vibrant indoor plant features broad green leaves that purify the air and add a natural touch to any space.Ideal for home or office,
      it requires minimal sunlight and thrives in indirect light. Perfect for low-maintenance plant lovers.
    </p>

    <!-- Water Amount Tag -->
    <div class="flex justify-center mt-5">
      <span class="px-4 py-1 bg-green-100 text-green-600 text-sm rounded-full flex items-center gap-1 shadow-sm">
        <img src="Vector.png" alt="Drop" class="w-4 h-4"> 150 ml
      </span>
    </div>

    <!-- Water Button -->
    <div class="flex justify-center mt-6">
      <button id="waterButton" class="active:scale-95 transition-transform">
        <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center shadow-lg hover:bg-green-700">
          <img src="water drop.png" alt="Water Drop Icon" class="w-6 h-6 object-contain">
        </div>
      </button>
    </div>

    <!-- Label Below Button -->
    <p class="mt-2 text-center font-semibold text-green-600 tracking-wider text-sm">
      WATER PLANT
    </p>

    <!-- Extra Bottom Spacing -->
    <div class="h-4"></div>
  </div>

</body>
</html>
