<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - GreenGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom green color from the image */
        .custom-green {
            color: #4CAF50;
        }
        .bg-custom-green {
            background-color: #4CAF50;
        }
        .border-custom-green {
            border-color: #4CAF50;
        }
        .bg-light-green {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body class="bg-white">

    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4">
            <!-- Header -->
            <header class="flex justify-between items-center mb-4">
                <button class="text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <div class="flex items-center">
                    <img src="https://placehold.co/32x32/4CAF50/FFFFFF?text=G" alt="GreenGenie Logo" class="h-8 w-8 mr-2 rounded-full">
                    <h1 class="text-2xl font-bold custom-green">GreenGenie</h1>
                </div>
                <button class="text-gray-600">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
            </header>

            <!-- Order Placed Title -->
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Order Placed!</h2>
            </div>
            
            <!-- Order Details -->
            <div class="flex justify-between items-baseline mb-4">
                <p class="text-gray-500">Order #5542</p>
                <p class="text-3xl font-bold text-gray-800">$72.60</p>
            </div>

            <!-- Order Items -->
            <div class="space-y-4">
                <!-- Item 1 -->
                <div class="bg-light-green rounded-2xl p-4 flex items-center">
                    <div class="relative">
                        <img src="Plant1.png" alt="Monstera Adansonii" class="w-20 h-20 rounded-xl object-cover">
                        <span class="absolute -top-2 -left-2 bg-white text-gray-800 text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-gray-200">2</span>
                    </div>
                    <div class="flex-grow ml-4">
                        <h3 class="font-semibold text-gray-800">Monstera Adansonii</h3>
                        <p class="text-sm text-gray-500">Monstera family</p>
                        <div class="flex items-center mt-2">
                            <span class="bg-custom-green text-white text-xs px-2 py-1 rounded-full flex items-center">
                                <i class="fas fa-star fa-xs mr-1"></i>4.8
                            </span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg text-gray-800">$ 30</p>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="bg-light-green rounded-2xl p-4 flex items-center">
                    <div class="relative">
                        <div class="w-20 h-20 rounded-xl bg-orange-200 flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m0 0v10l8 4m0-14L4 7m16 0v10l-8 4M12 15V9" />
                           </svg>
                        </div>
                        <span class="absolute -top-2 -left-2 bg-white text-gray-800 text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-gray-200">2</span>
                    </div>
                    <div class="flex-grow ml-4">
                        <h3 class="font-semibold text-gray-800">Fruit Bundle #3</h3>
                        <p class="text-sm text-gray-500">Customized seeds</p>
                         <div class="flex items-center mt-2">
                            <span class="bg-custom-green text-white text-xs px-2 py-1 rounded-full flex items-center">
                                <i class="fas fa-star fa-xs mr-1"></i>4.9
                            </span>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg text-gray-800">$ 30</p>
                    </div>
                </div>
            </div>
            
            <!-- Thank You Message -->
            <div class="text-center my-8">
                <p class="text-gray-600">Thank you for choosing <span class="font-semibold custom-green">GreenGenie!</span></p>
                <p class="text-gray-600">Your order has been received and is on its way to you.</p>
            </div>

        </div>
        
        <!-- Seedling Image -->
        <div class="flex justify-center">
            <img src="Plant2.png" alt="Seedling" class="w-48">
        </div>

        <!-- Bottom Navigation -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t max-w-sm mx-auto">
            <div class="flex justify-around py-3">
                <button class="text-custom-green">
                    <i class="fas fa-home fa-lg"></i>
                </button>
                <button class="text-gray-400">
                    <i class="fas fa-seedling fa-lg"></i>
                </button>
                <button class="text-gray-400">
                    <i class="fas fa-crown fa-lg"></i>
                </button>
                <button class="text-gray-400">
                    <i class="fas fa-store fa-lg"></i>
                </button>
                <button class="text-gray-400">
                    <i class="fas fa-leaf fa-lg"></i>
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
