<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bookings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #f5f9fc 0%, #e8f4f3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 20px;
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 
                        0 0 0 4px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(to right, #5d9c75, #6da285);
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        .app-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: #f8faf9;
        }
        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom right, #6da285, #5d9c75);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(93, 156, 117, 0.3);
            transition: all 0.2s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(93, 156, 117, 0.4);
        }
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #2F3D35;
            margin: 0 0 25px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notification-badge {
            background: #ff6b6b;
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
        }
        .bookings-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .booking-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #8cc6a1, #5d9c75);
        }
        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .card-header-info .name {
            font-size: 18px;
            font-weight: 700;
            color: #2F3D35;
            margin-bottom: 5px;
        }
        .card-header-info .service {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        .service-icon {
            width: 12px;
            height: 12px;
            background: linear-gradient(to right, #8cc6a1, #5d9c75);
            border-radius: 50%;
        }
        .more-options {
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }
        .more-options:hover {
            color: #4b5563;
        }
        .map-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .map-overlay {
            position: absolute;
            top: 10px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .date-pill {
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #2F3D35;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .date-pill i {
            color: #5d9c75;
        }
        .timer-pill {
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .distance-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #2F3D35;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .action-button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-accept {
            background: linear-gradient(to right, #5d9c75, #6da285);
            color: white;
            box-shadow: 0 4px 10px rgba(93, 156, 117, 0.3);
        }
        .btn-accept:hover {
            background: linear-gradient(to right, #55966c, #619477);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(93, 156, 117, 0.4);
        }
        .btn-reject {
            background: white;
            color: #f87171;
            border: 1px solid #fecaca;
            box-shadow: 0 4px 10px rgba(254, 202, 202, 0.3);
        }
        .btn-reject:hover {
            background: #fef2f2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(254, 202, 202, 0.4);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #5d9c75;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-bar-right-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <main class="app-content">
            <header class="app-header">
                <div class="back-button"><i class="fas fa-arrow-left"></i></div>
            </header>
           
            <h1 class="page-title">
                New Bookings
                <span class="notification-badge">2 New</span>
            </h1>
           
            <div class="bookings-list">
                <div class="booking-card">
                    <div class="card-header">
                        <div class="card-header-info">
                            <div class="name">Hanmant Rote</div>
                            <div class="service">
                                <span class="service-icon"></span>
                                Fruitful Service
                            </div>
                        </div>
                        <div class="more-options">&#x22EE;</div>
                    </div>
                    <div class="map-container">
                        <img src="punemap1.png" alt="Map of Pune">
                        <div class="map-overlay date-pill">
                            <i class="far fa-calendar-alt"></i>
                            Mon, Oct 15 - 08:00 PM
                        </div>
                        <div class="map-overlay timer-pill">
                            <i class="fas fa-clock"></i>
                            02:00:00
                        </div>
                        <div class="distance-indicator">
                            <i class="fas fa-location-arrow"></i>
                            4.2 km away
                        </div>
                    </div>
                    <div class="card-actions">
                        <div class="action-button btn-accept">
                            <i class="fas fa-check-circle"></i>
                            Accept
                        </div>
                        <div class="action-button btn-reject">
                            <i class="fas fa-times-circle"></i>
                            Reject
                        </div>
                    </div>
                </div>

                <div class="booking-card">
                    <div class="card-header">
                        <div class="card-header-info">
                            <div class="name">Sanjog Shirodkar</div>
                            <div class="service">
                                <span class="service-icon"></span>
                                Fruitful Service
                            </div>
                        </div>
                        <div class="more-options">&#x22EE;</div>
                    </div>
                    <div class="map-container">
                        <img src="punemap2.jpg" alt="Map of Pune">
                        <div class="map-overlay date-pill">
                            <i class="far fa-calendar-alt"></i>
                            Tue, Oct 16 - 10:00 AM
                        </div>
                        <div class="map-overlay timer-pill">
                            <i class="fas fa-clock"></i>
                            01:45:22
                        </div>
                        <div class="distance-indicator">
                            <i class="fas fa-location-arrow"></i>
                            2.8 km away
                        </div>
                    </div>
                    <div class="card-actions">
                        <div class="action-button btn-accept">
                            <i class="fas fa-check-circle"></i>
                            Accept
                        </div>
                        <div class="action-button btn-reject">
                            <i class="fas fa-times-circle"></i>
                            Reject
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar nav-icon"></i>
                <span>Bookings</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-map-marker-alt nav-icon"></i>
                <span>Map</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </div>
        </nav>
    </div>
</body>
</html>
