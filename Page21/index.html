<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests Page</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Simulating a mobile screen for better presentation on desktop */
        .mobile-screen {
            max-width: 420px;
            min-height: 850px; /* Ensure enough height */
            margin: 2rem auto;
            border: 8px solid #1a202c;
            border-radius: 40px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            /* CHANGED: Switched to a light green background */
            background-color: #f0fdf4; 
        }
    </style>
</head>
<body class="bg-gray-200">

    <div class="mobile-screen">
        <!-- Header Section -->
        <header class="p-5">
            <div class="flex items-center justify-between mb-4">
                <!-- CHANGED: Updated button style for light background -->
                <button class="bg-white w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors shadow-sm">
                    <!-- Back Arrow Icon - CHANGED: Icon color to dark green -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2E4035" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                </button>
                 <!-- Status icons - CHANGED: Icon color to dark gray -->
                 <div class="flex items-center space-x-2 text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>
                 </div>
            </div>

            <!-- Main Title - CHANGED: Text colors for light background -->
            <div class="mb-2">
                <h1 class="text-4xl font-bold text-gray-800">Requests</h1>
                <div class="flex items-center text-gray-500 mt-1 text-sm">
                    <span>Booking Service</span>
                    <div class="w-2 h-2 bg-green-400 rounded-full ml-2"></div>
                </div>
            </div>
        </header>

        <!-- Booking Stats Section -->
        <section class="bg-white p-5 mb-0 rounded-t-3xl">
            <div class="grid grid-cols-3 gap-4 text-center">
                <!-- Total Bookings -->
                <div class="flex flex-col items-center">
                    <div class="bg-gray-100 w-16 h-16 flex items-center justify-center rounded-2xl mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2E4035" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-600">Total Booking</span>
                </div>
                <!-- Total Customers -->
                <div class="flex flex-col items-center">
                    <div class="bg-gray-100 w-16 h-16 flex items-center justify-center rounded-2xl mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2E4035" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-600">Total Customers</span>
                </div>
                <!-- Total Gardeners -->
                <div class="flex flex-col items-center">
                    <div class="bg-gray-100 w-16 h-16 flex items-center justify-center rounded-2xl mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2E4035" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 20A7 7 0 0 1 4 13H2a10 10 0 0 0 10 10z"/><path d="M13 4a7 7 0 0 1 7 7h2a10 10 0 0 0-10-10z"/><path d="M6.5 17.5.5 11.5"/><path d="M17.5 6.5 11.5.5"/></svg>
                    </div>
                    <span class="text-sm font-semibold text-gray-600">Total Gardners</span>
                </div>
            </div>
        </section>

        <!-- Gardeners Requests Section -->
        <main class="bg-gray-100 p-5 h-full"> <!-- REMOVED rounded-t-3xl for a seamless flow -->
            <div class="flex justify-between items-center mb-4 pt-4 border-t border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Gardners Requests</h2>
                <a href="#" class="text-green-600 font-semibold hover:underline text-sm">See all</a>
            </div>

            <!-- Request List -->
            <div class="space-y-3">
                <!-- Request Card 1 -->
                <div class="bg-white rounded-xl shadow-sm flex overflow-hidden">
                    <div class="w-2 bg-green-400 flex-shrink-0"></div>
                    <div class="flex items-center p-3 w-full">
                        <div class="bg-green-100 w-16 h-16 flex-shrink-0 flex items-center justify-center rounded-lg">
                           <span class="font-bold text-green-700 text-2xl">TT</span>
                        </div>
                        <div class="ml-3">
                            <h3 class="font-bold text-gray-900">Saif Ahmed</h3>
                            <p class="text-sm text-gray-500">Scheduled Request</p>
                            <div class="flex items-center text-sm text-gray-600 mt-1">
                                <span>Domestic Service</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="#ef4444" stroke="white" stroke-width="2" class="ml-1.5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            </div>
                            <p class="text-xs text-gray-400 mt-1">Mon, Oct 21 - 05:00 PM</p>
                        </div>
                    </div>
                </div>

                <!-- Request Card 2 (with uploaded plant image) -->
                <div class="bg-white rounded-xl shadow-sm flex overflow-hidden">
                    <div class="w-2 bg-green-400 flex-shrink-0"></div>
                    <div class="flex items-center p-3 w-full">
                        <!-- User uploaded image is used here -->
                        <img src="plant.jpg" alt="plant" class="w-16 h-16 object-cover rounded-lg flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/64x64/a7f3d0/14532d?text=Plant';">
                        <div class="ml-3">
                            <h3 class="font-bold text-gray-900">Saif Ahmed</h3>
                            <p class="text-sm text-gray-500">Upgraded Request</p>
                            <div class="flex items-center text-sm text-gray-600 mt-1">
                                 <span>Decorative Service</span>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="#ef4444" stroke="white" stroke-width="2" class="ml-1.5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                            </div>
                            <p class="text-xs text-gray-400 mt-1">Mon, Oct 21 - 05:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
