<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GreenGenie Home - iPhone 14 View</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="image/iPhone13.png" alt="Status Bar" class="top-icon" />
    </div>

    <header class="top-header">
      <img src="image/Header.png" alt="Header" class="header-image" />
    </header>

    <section class="offer">
      <img src="image/offer.jpg" alt="Exclusive Offer" class="offer-img" />
    </section>

    <div class="search">
      <input type="text" placeholder="Search for plants..." />
      <i class="fas fa-search"></i>
    </div>

    <div class="categories">
      <div class="active">Indoor</div>
      <div>Crops</div>
      <div>Green</div>
    </div>

    <div class="product-list">
      <div class="product">
        <img src="image/plant.jpg" alt="Monstera" />
        <div class="product-info">
          <h4>Monstera Adansonii</h4>
          <p>Monstera family</p>
          <div class="product-price">$15</div>
        </div>
        <div class="add-button">+</div>
      </div>

      <div class="product">
        <img src="image/plant1.jpg" alt="Janda Bolong" />
        <div class="product-info">
          <h4>Janda Bolong</h4>
          <p>Agung suka family</p>
          <div class="product-price">$20</div>
        </div>
        <div class="add-button">+</div>
      </div>
    </div>

    <footer>
      <img src="image/footer.png" alt="Footer" class="footer-image" />
    </footer>
  </div>
</body>
</html>
