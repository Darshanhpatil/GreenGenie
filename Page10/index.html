<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandra - Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="product-card">
        <div class="product-header">
            <img src="plant.png" alt="A bouquet of pink and white tulips">
            <div class="header-overlay"></div>
            <div class="header-nav">
                <a href="#" class="icon-btn back-btn">
                    <span>&#8592;</span> </a>
                <a href="#" class="icon-btn menu-btn">
                    <span>&#8942;</span> </a>
            </div>
        </div>

        <div class="product-details">
            <h1>Alexandra</h1>
            <p class="subtitle">Create an Aepod</p>
            
            <div class="description">
                <h2>Description</h2>
                <p>
                    This artistic shot features a graceful bouquet of tulips in soft, muted tones, lending the image a timeless vintage charm.
                    The gentle lighting and elegant composition evoke a powerful sense of calm and classic beauty.
                </p>
            </div>
            
            <div class="product-footer">
                <p class="price">$ 65.00</p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

</body>
</html>
