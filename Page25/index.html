<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenGenie â€¢ Nutritional Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{background:#0f172a;}
    body{font-family:Inter,system-ui,Arial;}
  </style>
</head>
<body class="min-h-screen flex items-start justify-center p-3">
  <!-- iPhone 14 width container -->
  <div class="w-full max-w-[390px] rounded-3xl bg-white shadow-2xl overflow-hidden">

    <!-- Status bar (mock) -->
    <div class="px-4 pt-2 pb-1 text-[12px] text-slate-700 flex items-center justify-between">
      <span>9:41</span>
      <div class="flex items-center gap-2">
        <!-- wifi -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" class="text-slate-800"><path d="M12 20a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 20Zm6.364-3.636a9 9 0 0 0-12.728 0l1.414 1.414a7 7 0 0 1 9.9 0l1.414-1.414Zm3.536-3.536a14 14 0 0 0-19.8 0l1.415 1.415a12 12 0 0 1 16.97 0l1.414-1.415Z"/></svg>
        <!-- battery -->
        <svg width="22" height="22" viewBox="0 0 24 24" class="text-slate-800" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="7" width="18" height="10" rx="2" />
          <rect x="20.5" y="10" width="2" height="4" rx="1" fill="currentColor" stroke="none"/>
          <rect x="3.5" y="8.5" width="14" height="7" rx="1.2" fill="currentColor" />
        </svg>
      </div>
    </div>

    <!-- Top bar -->
    <div class="px-4 pb-2 flex items-center justify-between">
      <!-- menu -->
      <button class="p-2 -ml-2" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" class="text-slate-700"><path fill="currentColor" d="M3 6h18v2H3zM3 11h14v2H3zM3 16h18v2H3z"/></svg>
      </button>

      <!-- brand (replace with your logo: <img src="/assets/logo/green-genie.png" class="h-6" alt="GreenGenie"> ) -->
      <div class="flex items-center gap-1 select-none">
        <img src="Logo.png" class="h-8" alt="GreenGenie">
      </div>

      <!-- bell -->
      <button class="p-2 -mr-2" aria-label="Notifications">
        <svg width="24" height="24" viewBox="0 0 24 24" class="text-slate-700"><path fill="currentColor" d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22ZM20 17h-1V11a7 7 0 1 0-14 0v6H4v2h16v-2Z"/></svg>
      </button>
    </div>

    <!-- Content -->
    <div class="px-5 pb-6">
      <h2 class="text-lg font-semibold text-slate-800">Nutritional Summary</h2>

      <!-- Weight pill -->
      <div class="mt-1.5 flex items-center justify-between">
        <p class="text-slate-400 text-sm">Weight<br><span class="text-slate-700 text-base font-medium">54 kg</span></p>
        <span class="inline-flex items-center gap-1 text-sm font-semibold text-white bg-emerald-500 px-3 py-1.5 rounded-full shadow">
          <!-- arrow down -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 16 6 10h12l-6 6Z"/></svg>
          -7.5 kg
        </span>
      </div>

      <!-- Sparkline card -->
      <div class="mt-3 rounded-2xl bg-gradient-to-b from-emerald-50 to-white border border-emerald-100 p-3">
        <svg viewBox="0 0 300 80" class="w-full h-24">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#10b981" stop-opacity="0.45"/>
              <stop offset="100%" stop-color="#10b981" stop-opacity="0.05"/>
            </linearGradient>
          </defs>
          <path d="M0,55 C40,30 60,70 95,35 120,20 150,55 175,28 205,5 235,65 260,40 285,25 300,55 300,55 L300,80 0,80 Z" fill="url(#g)"></path>
          <path d="M0,55 C40,30 60,70 95,35 120,20 150,55 175,28 205,5 235,65 260,40 285,25 300,55" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"></path>
        </svg>
      </div>

      <h3 class="mt-4 text-sm font-semibold text-slate-800">For 1 portion</h3>

      <!-- Macro rows -->
      <div class="mt-2 space-y-4">
        <!-- Protein -->
        <div>
          <div class="flex items-center justify-between text-sm text-slate-500">
            <span>Protein</span><span>gram</span>
          </div>
          <div class="mt-2 h-3 w-full bg-slate-100 rounded-full overflow-hidden">
            <div class="h-full w-[78%] bg-emerald-500"></div>
          </div>
          <span class="inline-block mt-1.5 text-xs font-semibold text-white bg-emerald-500 px-2 py-0.5 rounded-md shadow">9.7</span>
        </div>
        <!-- Carbs -->
        <div>
          <div class="flex items-center justify-between text-sm text-slate-500">
            <span>Carbs</span><span>gram</span>
          </div>
          <div class="mt-2 h-3 w-full bg-slate-100 rounded-full overflow-hidden">
            <div class="h-full w-[52%] bg-emerald-500"></div>
          </div>
          <span class="inline-block mt-1.5 text-xs font-semibold text-white bg-emerald-500 px-2 py-0.5 rounded-md shadow">4.3</span>
        </div>
        <!-- Fat -->
        <div>
          <div class="flex items-center justify-between text-sm text-slate-500">
            <span>Fat</span><span>gram</span>
          </div>
          <div class="mt-2 h-3 w-full bg-slate-100 rounded-full overflow-hidden">
            <div class="h-full w-[18%] bg-emerald-500"></div>
          </div>
          <span class="inline-block mt-1.5 text-xs font-semibold text-white bg-emerald-500 px-2 py-0.5 rounded-md shadow">1.2</span>
        </div>
      </div>

      <!-- Total card -->
      <div class="mt-3">
        <div class="flex items-center justify-between px-4 py-3 rounded-2xl bg-slate-100 text-slate-600">
          <span class="text-sm">Total</span>
          <span class="text-sm font-semibold text-slate-700">104.6 calories</span>
        </div>
      </div>

      <!-- CTA -->
      <button class="mt-4 w-full h-12 rounded-full bg-emerald-600 text-white font-semibold shadow-lg active:scale-[.99]">
        Continue
      </button>
    </div>

    <!-- Bottom nav -->
    <nav class="border-t px-5 py-3 bg-white flex items-center justify-between">
      <!-- Replace each SVG with <img src="/assets/icons/home.svg" class="h-6 w-6"> if you have icons -->
      <a href="#" class="flex flex-col items-center text-emerald-600">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3 3 10h2v8h5v-5h4v5h5v-8h2z"/></svg>
        <span class="text-[11px] mt-1 font-medium">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 4h18v4H3V4Zm0 6h10v4H3v-4Zm0 6h18v4H3v-4Z"/></svg>
        <span class="text-[11px] mt-1">Browse</span>
      </a>
      <a href="#" class="flex flex-col items-center text-yellow-500">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="m12 3 2.5 5 5.5.8-4 3.9.9 5.5L12 16l-4.9 2.2.9-5.5-4-3.9 5.5-.8L12 3Z"/></svg>
        <span class="text-[11px] mt-1">Premium</span>
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M7 18a4 4 0 1 1 0-8h10a4 4 0 0 1 0 8H7Z"/></svg>
        <span class="text-[11px] mt-1">Bag</span>
      </a>
      <a href="#" class="flex flex-col items-center text-slate-500">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="8" r="4"/><path d="M4 21a8 8 0 0 1 16 0H4Z"/></svg>
        <span class="text-[11px] mt-1">Profile</span>
      </a>
    </nav>
  </div>
</body>
</html>
