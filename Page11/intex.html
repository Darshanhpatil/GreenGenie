    <style>
        /* --- General Page Setup --- */
        body {
            background-color: #dbe0e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 40px 20px;
        }

        /* --- iPhone 14 Mockup Frame --- */
        .iphone-mockup {
            position: relative;
            width: 398px;
            height: 858px;
            background-color: #1c1c1e;
            border-radius: 60px;
            box-shadow: 0 30px 60px -20px rgba(0, 0, 0, 0.4), inset 0 0 0 2px #333;
            padding: 14px;
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 46px;
            overflow: hidden;
        }

        /* --- iframe for Content --- */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- iOS UI Elements --- */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 25px;
            right: 25px;
            height: 24px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            padding: 0 10px;
            pointer-events: none;
        }

        .dynamic-island {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 36px;
            background-color: #000;
            border-radius: 20px;
            z-index: 10;
        }
        
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
